{% extends "base.html" %}

{% block body %}

	<h4>PREZENTY</h4>

	<ul>
		{% for prezent in gifts %}
			<li> 
			{{ prezent.product.name }}:
			{{ prezent.quantity }} sztuk * 
			{{ prezent.prize }}zl = 
			{{ prezent.quantity * prezent.prize }} pinindza
			KUP TU ->{{ prezent.store }}
			</li> 
		{% endfor %}
	</ul>

{% endblock %}
